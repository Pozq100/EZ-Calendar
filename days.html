<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS BootStrap for Modals -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="days.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ-Calendar</title>
</head>
<body>
    <button id="back" onclick=back()>Return</button>
    <div id="container">
        <div id="row">
            <div id="header"></div>
            <button type="button" id="addEvent" class="btn btn-primary" data-toggle="modal" data-target="#inputModal"></button>
        </div>
        <div id="hours"></div>
        <div id="emptyboxes"></div>
    </div>

    <div id="eventHolder"></div>

    <!-- Modal -->
    <div class="modal" id="inputModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Add Events</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body with the form -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="event">Event name:</label>
                            <input type="text" class="form-control" id="event" placeholder="Enter your event">
                        </div>
                        <div class="form-group">
                            <label for="hours">Hours:</label>
                            <input type="number" class="form-control" id="time" min="1" max="24">
                        </div>
                    </form>
                </div>

                <!-- Modal footer with buttons -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveData()">Save</button>
                </div>

            </div>
        </div>
    </div>

    <script src="./days.js"></script>

    <!-- JS BootStrap for Modals -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
